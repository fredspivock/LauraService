<div id="homepageHead">
	<p id="homepageHeadText"><span id="homepageName">Laura Service</span> is an interaction, UI/UX and branding designer in Montreal</p>
</div>

<div class="projects">
	<ul>
		<li ng-repeat="project in projects">
			<div class="projectImage">
				<a href="#/projects/{{ project.id }}"><p class="projectName">{{project.name}}</p>
				<span class="tinted">
					<img class="img-responsive tintImage" ng-src="{{ project.imageUrl }}"></a>
				</span>
			</div>
		</li>
	</ul>
</div>
